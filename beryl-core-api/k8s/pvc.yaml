apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: beryl-audit-logs-pvc
  namespace: default
  labels:
    app: beryl-core-api
    component: audit-logs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard  # Adjust based on your cluster

