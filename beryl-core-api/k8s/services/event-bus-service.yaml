apiVersion: v1
kind: Service
metadata:
  name: event-bus
  namespace: default
  labels:
    app: event-bus
    component: messaging
spec:
  type: ClusterIP
  ports:
  - name: kafka
    port: 9092
    targetPort: 9092
    protocol: TCP
  - name: kafka-external
    port: 9094
    targetPort: 9092
    protocol: TCP
  - name: kafka-metrics
    port: 9308
    targetPort: 9308
    protocol: TCP
  selector:
    app: event-bus
  clusterIP: None  # Headless service for stateful behavior