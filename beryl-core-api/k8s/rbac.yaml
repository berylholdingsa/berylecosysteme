apiVersion: v1
kind: ServiceAccount
metadata:
  name: beryl-api-sa
  namespace: default
  labels:
    app: beryl-core-api
    component: api-gateway
automountServiceAccountToken: false

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: beryl-graphql-sa
  namespace: default
  labels:
    app: graphql-gateway
    component: graphql
automountServiceAccountToken: false

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: beryl-eventbus-sa
  namespace: default
  labels:
    app: event-bus
    component: messaging
automountServiceAccountToken: false

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: beryl-api-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: beryl-api-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: beryl-api-sa
  namespace: default
roleRef:
  kind: Role
  name: beryl-api-role
  apiGroup: rbac.authorization.k8s.io